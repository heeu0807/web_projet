<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品上架</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 更淡藍色背景 */
        body {
            background-color: #eebc60e8; 
            
        }
        /* 返回首頁按鈕 */
        .home-link {
            font-size: 36px; /* 放大字體 */
            position: absolute;
            top: 20px;
            left: 30px;
        }
        /* 更淡藍色的表格 */
        .form-container {
            background-color: #f3ac27 ;
            border-radius: 10px;
            padding: 20px;
        }
        /* 加大字體 */
        .form-label,
        .form-control,
        .btn {
            font-size: 24px;
        }
        .btn-primary{
            background-color: #d110a1
        }
    </style>
</head>
<body>

<div class="container mt-5 form-container">
    <h1 class="text-center mb-4">商品上架</h1>
    <a href="backendindex.html" class="btn btn-secondary home-link"><i class="fas fa-home"></i></a> <!-- 返回首頁按鈕 -->
    <form>
        <div class="mb-3"> 
            <label for="productName" class="form-label">產品名稱</label>
            <input type="text" class="form-control" id="productName" placeholder="輸入產品名稱" required>
        </div>
        <div class="mb-3"> 
            <label for="productImage" class="form-label">產品圖片</label>
            <input type="file" class="form-control" id="productImage" required>
        </div>
        <div class="mb-3"> 
            <label for="productDescription" class="form-label">產品敘述</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="輸入產品敘述" required></textarea>
        </div>
        <div class="mb-3"> 
            <label for="productPrice" class="form-label">價格</label>
            <input type="number" class="form-control" id="productPrice" placeholder="輸入價格" required>
        </div>
        <button type="submit" class="btn btn-primary" onmouseover="playAudio('audio1')">確認上架</button>
    </form>
    <audio id="audio1" src="audio\確認上架.m4a"></audio>
</div>
<script>
    function playAudio(audioId) {
      var audio = document.getElementById(audioId);
      audio.play();
    }
  </script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
